<div class="row">
    <div class="col-md-6 col-md-offset-1">
        <h1>Utilisateur</h1>
        <form [formGroup]="this.crudApi.dataForm" (ngSubmit)="onSubmit()">
            <input type="hidden" formControlName="id" id="id">
            <div class="form-group">
                <label>Code</label>
                <input type="text" class="form-control" formControlName="codeUtil" id="codeUtil">

            </div>
            <div class="form-group">
                <label>Nom</label>
                <input type="text" class="form-control" formControlName="nomUtil" id="nomUtil">

            </div>
            <div class="form-group">
                <label>Prenom</label>
                <input type="text" class="form-control" formControlName="prenomUtil" id="prenomUtil">

            </div>

            <div class="form-group">
                <label>Adresse</label>
                <input type="text" class="form-control" formControlName="adresse" id="adresse">

            </div>
            <div class="form-group">
                <label>Téléphone</label>
                <input type="text" class="form-control" formControlName="telephone" id="telephone">

            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" formControlName="email" id="email">

            </div>
            <div class="form-group">
                <label>Login</label>
                <input type="text" class="form-control" formControlName="login" id="login">

            </div>
            <div class="form-group">
                <label>Mot de passe</label>
                <input type="password" class="form-control" formControlName="motPass" id="motPass">

            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary"><i class="fa fa-database"></i> Submit</button>
            </div>

        </form>
    </div>
</div>
